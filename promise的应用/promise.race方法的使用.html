<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise.race方法的使用</title>
</head>
<body>
<script>
    /*
    * promise.race()方法的接受的参数也是一个数组，数组的每个元素都是promise的实例
    * 即使参数不是数组，也应该是具有iterator接口
    * const p=Promise.race([p1,p2,p3])只要这几个promise实例中有一个实例的状态发生改变，就会执行promise.race函数
    * 这个率先改变状态的实例就会传递给p的回调函数
    */
</script>
</body>
</html>
